<h2>My users</h2>

<div>
  <label>User name:
    <input #userName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(userName.value); userName.value=''">
    add
  </button>
</div>
<ul class="users">
  <li *ngFor="let user of users" >
    <a routerLink="/detail/{{user.userId}}">
      <span class="badge">{{user.userId}}</span> {{user.firstName}} {{user.lastName}} {{user.mail}}
    </a>
  </li>
</ul>
